<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upload a Document</h1>
      <form id="upload-form">
        <input type="file" id="file-input" accept=".txt, text/plain" />
        <button type="submit">Upload</button>
      </form>
      <div id="status"></div>
    </div>
    <script src="upload.js"></script>
  </body>
</html>

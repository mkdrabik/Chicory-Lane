<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upload a Document</h1>

      <form id="upload-form">
        <input
          type="text"
          id="file-name"
          placeholder="Enter a document name (optional)"
        />
        <input type="file" id="file-input" accept=".txt, text/plain" />
        <button type="submit">Upload</button>
      </form>

      <div id="status"></div>

      <hr />

      <div class="text-submission-area">
        <h2>Or Paste Text</h2>
        <input
          type="text"
          id="text-name"
          placeholder="Enter a document name (optional)"
        />
        <textarea
          id="text-input"
          placeholder="Paste your text here..."
        ></textarea>
        <button id="submit-text-btn">Submit Text</button>
      </div>

      <hr />

      <div class="uploaded-documents">
        <h2>Your Uploaded Documents</h2>

        <!-- top row: centered Refresh / Load more -->
        <div class="doc-controls" id="top-doc-controls">
          <button id="refresh-btn" class="btn">Refresh</button>
          <button id="load-more-btn" class="btn">Load More</button>
        </div>

        <!-- secondary row: select/unselect/delete will be inserted here by JS -->
        <div class="doc-controls-secondary" id="document-controls"></div>

        <ul id="document-list"></ul>
      </div>
    </div>
    <script src="upload.js"></script>
  </body>
</html>

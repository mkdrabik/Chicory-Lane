name: Keep Render Warm

on:
  schedule:
    - cron: "*/15 14-21 * * *"

  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Render app awake
        run: |
          curl -s -o /dev/null https://chicory-lane.onrender.com/
          curl -s -o /dev/null https://chicory-lane.onrender.com/ask
          curl -s -o /dev/null https://chicory-lane.onrender.com/documents
